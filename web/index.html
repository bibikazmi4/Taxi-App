<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SwiftRide - Taxi Booking App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="swiftride_taxi_project">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SwiftRide - Taxi Booking</title>
  <link rel="manifest" href="manifest.json">

  <!-- IMPORTANT: Load Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1IzBIEEpRNOZT12q4naPKNy5VyuPhv-Q&libraries=places,geometry&callback=initMap" async defer></script>
  
  <style>
    /* Prevent white flash on load */
    body { background-color: #000000; margin: 0; padding: 0; }
    #loading { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: #000000; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      color: white; 
      font-family: Arial, sans-serif;
      z-index: 9999;
    }
  </style>
  
  <script>
    // Show loading screen
    document.addEventListener('DOMContentLoaded', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        setTimeout(function() {
          loading.style.display = 'none';
        }, 2000);
      }
    });
    
    // Initialize Google Maps
    function initMap() {
      console.log('Google Maps API loaded successfully');
      window.googleMapsLoaded = true;
    }
    
    // Error handling for Google Maps
    window.gm_authFailure = function() {
      console.error('Google Maps authentication failed');
      alert('Google Maps failed to load. Please check your API key.');
    };
  </script>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div style="text-align: center;">
      <h1>SwiftRide</h1>
      <p>Loading application...</p>
    </div>
  </div>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
